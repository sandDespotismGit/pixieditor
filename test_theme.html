<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конструктор градиентов</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f5f7fa;
        color: #333;
        padding: 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        padding: 25px;
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
      }

      .gradient-preview {
        height: 200px;
        border-radius: 8px;
        margin-bottom: 25px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
      }

      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .color-controls {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
      }

      .gradient-controls {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
      }

      h2 {
        margin-bottom: 15px;
        font-size: 1.2rem;
        color: #2c3e50;
      }

      .color-stops {
        margin-bottom: 20px;
      }

      .color-stop {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        gap: 10px;
      }

      input[type="color"] {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="range"] {
        flex: 1;
        height: 6px;
        background: #ddd;
        border-radius: 3px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        background: #4caf50;
        border-radius: 50%;
        cursor: pointer;
      }

      .position-value {
        width: 40px;
        text-align: center;
        font-weight: bold;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      #add-color {
        background: #4caf50;
        color: white;
      }

      #remove-color {
        background: #f44336;
        color: white;
      }

      #copy-css {
        background: #2196f3;
        color: white;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
      }

      .css-output {
        margin-top: 25px;
        padding: 15px;
        background: #2c3e50;
        color: #fff;
        border-radius: 6px;
        font-family: monospace;
        white-space: pre-wrap;
        overflow-x: auto;
      }

      .css-output h3 {
        margin-bottom: 10px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div
      class="design-4 widget-analog-clock-M-11-7 analog-clock-M react-draggable react-draggable react-draggable react-draggable-dragged react-draggable react-draggable"
      style="
        position: absolute !important;
        top: 280px !important;
        left: 15px !important;
        --background-widgets: rgba(0, 0, 0, 0.18) !important;
        --text-color: rgba(255, 255, 255, 1) !important;
      "
    >
      <canvas id="canvas1-7" width="246px" height="246px">
        <style>
          * {
            margin: 0px;
            padding: 0px;
          }
          :root {
            --background-widgets: rgba(0, 0, 0, 0.18);
            --text-color: rgba(255, 255, 255, 1);
            --size-2: 246px;
          }
          .design-4 {
            background-color: var(--background-widgets);
            border-radius: 32px;
            backdrop-filter: blur(60px);
          }
          .widget-analog-clock-M-11-7 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: var(--size-2);
            height: var(--size-2);
            position: absolute;
            left: 15px !important;
            top: 280px !important;
          }
        </style>
        <script>
          analogClock_11_7();
          function analogClock_11_7() {
            let center_x = 123;
            let center_y = 123;
            let radius = 117;
            pi = Math.PI;
            drawClock_11_7();
            setInterval(drawClock_11_7, 100);
            function drawClock_11_7() {
              clock_11_7();
              mark_circle_seconds2();
              mark_circle_hours2(ctx, radius);
              drawWhiteNumbers(ctx, radius);
              timing_11_7();
            }
            // стрелки
            function timing_11_7() {
              const d = new Date();
              let hours = d.getHours() % 12;
              let minutes = d.getMinutes();
              let seconds = d.getSeconds();

              // Углы для стрелок
              let secAngle = Math.PI * 2 * (seconds / 60) - Math.PI / 2;
              let minAngle =
                Math.PI * 2 * ((minutes + seconds / 60) / 60) - Math.PI / 2;
              let hourAngle =
                Math.PI * 2 * ((hours + minutes / 60) / 12) - Math.PI / 2;

              // Часовая стрелка
              ctx.beginPath();
              ctx.lineWidth = 8;
              ctx.strokeStyle = "rgba(115, 115, 115, 1)";
              ctx.moveTo(center_x, center_y);
              let hourX = center_x + Math.cos(hourAngle) * radius * 0.4;
              let hourY = center_y + Math.sin(hourAngle) * radius * 0.4;
              ctx.lineTo(hourX, hourY);
              ctx.lineCap = "round";
              ctx.stroke();
              ctx.closePath();

              // Минутная стрелка
              ctx.beginPath();
              ctx.lineWidth = 6;
              ctx.strokeStyle = "rgba(115, 115, 115, 1)";
              ctx.moveTo(center_x, center_y);
              let minX = center_x + Math.cos(minAngle) * radius * 0.6;
              let minY = center_y + Math.sin(minAngle) * radius * 0.6;
              ctx.lineTo(minX, minY);
              ctx.lineCap = "round";
              ctx.stroke();
              ctx.closePath();

              // Секундная стрелка
              ctx.beginPath();
              ctx.lineWidth = 3;
              ctx.strokeStyle = "rgb(255, 255, 255, 1)";
              ctx.moveTo(center_x, center_y);
              let secX = center_x + Math.cos(secAngle) * radius * 0.75;
              let secY = center_y + Math.sin(secAngle) * radius * 0.75;
              ctx.lineTo(secX, secY);
              ctx.lineCap = "round";
              ctx.stroke();
              ctx.closePath();

              // Центральная точка
              ctx.beginPath();
              ctx.fillStyle = "rgba(255, 255, 255, 1)";
              ctx.arc(center_x, center_y, 4, 0, 2 * Math.PI, false);
              ctx.fill();
              ctx.closePath();
            }
            function mark_circle_hours2(ctx, radius) {
              for (var i = 0; i <= Math.PI * 2; i += (2 * Math.PI) / 12) {
                fill(function () {
                  ctx.fillStyle = "rgba(255, 255, 255, 1)";
                  ctx.arc(
                    ctx.canvas.width / 2 + ((10 * radius) / 11) * Math.cos(i),
                    ctx.canvas.height / 2 + ((10 * radius) / 11) * Math.sin(i),
                    4,
                    0,
                    2 * Math.PI
                  );
                });
              }
            }

            //  секундные метки темно-серые точечные
            function mark_circle_seconds2() {
              for (var i = 0; i < 60; i++) {
                angle = ((i - 3) * (Math.PI * 2)) / 60; // THE ANGLE TO MARK.
                ctx.lineWidth = 3; // HAND WIDTH.
                ctx.beginPath();
                ctx.fillStyle = "rgba(64, 64, 64, 1)";
                var x1 = center_x + (Math.cos(angle) * 60 * 14) / 8;
                var y1 = center_y + (Math.sin(angle) * 60 * 14) / 8;
                ctx.arc(x1, y1, 4, 0, 2 * pi, false);
                ctx.fill();
                ctx.closePath();
              }
            }
            function fill(fn, params) {
              ctx.beginPath();
              fn(params);
              ctx.fill();
              ctx.closePath();
            }
            // отрисовка цифр белые
            function drawWhiteNumbers(ctx, radius) {
              var ang;
              var num;
              ctx.font = radius * 0.18 + "px rubik";
              ctx.textBaseline = "middle";
              ctx.textAlign = "center";
              for (num = 1; num < 13; num++) {
                ang = (num * Math.PI) / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius * 0.75);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), center_x, center_y);
                ctx.rotate(ang);
                ctx.translate(0, radius * 0.75);
                ctx.rotate(-ang);
              }
            }
            function clock_11_7() {
              canvas = document.getElementById("canvas1-7");
              ctx = canvas.getContext("2d");
              ctx.beginPath(); // начало нового пути
              ctx.lineWidth = 2;
              ctx.fillStyle = "rgba(16, 16, 16, 1)";
              ctx.strokeStyle = "rgba(16, 16, 16, 1)";
              // Координаты центра круга, радиус, начальный угол, конечный угол, направление по часовой стрелке
              ctx.arc(center_x, center_y, radius - 2, 0, 2 * pi, false);
              ctx.fill();
              ctx.stroke();
              ctx.closePath();

              ctx.beginPath(); // начало нового пути
              ctx.fillStyle = "rgba(115, 115, 115, 1)";
              // Координаты центра круга, радиус, начальный угол, конечный угол, направление по часовой стрелке
              ctx.arc(center_x, center_y, 7, 0, 2 * pi, false);
              ctx.fill();
              ctx.closePath();
            }
          }
        </script>
      </canvas>
    </div>
  </body>
</html>
