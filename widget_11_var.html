<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="navbar-1">
      <div class="dropright-1">
        <button class="drop-1">
          Аналоговые часы <br />
          11 вариант
        </button>
        <div class="drop-content-1">
          <div class="navbar-2">
            <div class="dropdown-2">
              <button
                class="drop-2"
                id="btn-1-1"
                onclick="alert(getCode('btn-1-1'))"
                z
              >
                <div class="design-1 widget-analog-clock-M-11-1 analog-clock-M">
                  <canvas id="canvas1-1" width="246px" height="246px"></canvas>
                  <style>
                    * {
                      margin: 0;
                      padding: 0;
                    }
                    :root {
                      --size-2: 246px;
                      --background-widgets: rgba(30, 30, 30, 1);
                    }
                    .design-1 {
                      background-color: var(--background-widgets);
                      border-radius: 32px;
                    }
                    .widget-analog-clock-M-11-1 {
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      width: var(--size-2);
                      height: var(--size-2);
                      resize: both;
                      overflow: auto;
                    }
                  </style>
                  <script>
                    analogClock_11_1();
                    function analogClock_11_1() {
                      let center_x = 123;
                      let center_y = 123;
                      let radius = 117;
                      pi = Math.PI;
                      drawClock_11_1();
                      setInterval(drawClock_11_1, 100);

                      function drawClock_11_1() {
                        clock_11_1();
                        mark_circle_hours1(ctx, radius);
                        timing_11_1();
                      }
                      // стрелки
                      function timing_11_1() {
                        const d = new Date();
                        // часовая
                        ctx.beginPath();
                        ctx.lineWidth = 12;
                        ctx.strokeStyle = "rgba(64, 64, 64, 1)";
                        ctx.moveTo(center_x, center_y);
                        ctx.lineTo(
                          center_x +
                            Math.sin((d.getHours() * Math.PI) / 6) *
                              radius *
                              0.35,
                          center_y -
                            Math.cos((d.getHours() * Math.PI) / 6) *
                              radius *
                              0.35
                        );
                        ctx.lineCap = "round";
                        ctx.stroke();
                        ctx.closePath();
                        // минутная
                        ctx.beginPath();
                        ctx.lineWidth = 8;
                        ctx.strokeStyle = "rgba(115, 115, 115, 1)";
                        ctx.moveTo(center_x, center_y);
                        ctx.lineTo(
                          center_x +
                            Math.sin((d.getMinutes() * Math.PI) / 30) *
                              radius *
                              0.65,
                          center_y -
                            Math.cos((d.getMinutes() * Math.PI) / 30) *
                              radius *
                              0.65
                        );
                        ctx.lineCap = "round";
                        ctx.stroke();
                        ctx.closePath();
                        // секундная
                        ctx.beginPath();
                        ctx.lineWidth = 4;
                        ctx.strokeStyle = "rgba(204, 204, 204, 1)";
                        ctx.moveTo(center_x, center_y);
                        ctx.lineTo(
                          center_x +
                            Math.sin((d.getSeconds() * Math.PI) / 30) *
                              radius *
                              0.93,
                          center_y -
                            Math.cos((d.getSeconds() * Math.PI) / 30) *
                              radius *
                              0.93
                        );
                        ctx.lineCap = "round";
                        ctx.stroke();
                        ctx.closePath();
                      }
                      // точки серые часовые
                      function mark_circle_hours1(ctx, radius) {
                        for (
                          var i = 0;
                          i <= Math.PI * 2;
                          i += (2 * Math.PI) / 12
                        ) {
                          fill(function () {
                            ctx.fillStyle = "rgba(115, 115, 115, 1)";
                            ctx.arc(
                              ctx.canvas.width / 2 +
                                ((15 * radius) / 16) * Math.cos(i),
                              ctx.canvas.height / 2 +
                                ((15 * radius) / 16) * Math.sin(i),
                              4,
                              0,
                              2 * Math.PI
                            );
                          });
                        }
                      }
                      function fill(fn, params) {
                        ctx.beginPath();
                        fn(params);
                        ctx.fill();
                        ctx.closePath();
                      }
                      function clock_11_1() {
                        canvas = document.getElementById("canvas1-1");
                        ctx = canvas.getContext("2d");
                        ctx.beginPath(); // начало нового пути
                        ctx.lineWidth = 2;
                        ctx.fillStyle = "white";
                        ctx.strokeStyle = "white";
                        // Координаты центра круга, радиус, начальный угол, конечный угол, направление по часовой стрелке
                        ctx.arc(
                          center_x,
                          center_y,
                          radius - 2,
                          0,
                          2 * pi,
                          false
                        );
                        ctx.fill();
                        ctx.stroke();
                        ctx.closePath();
                      }
                    }
                  </script>
                </div>
              </button>
              <button
                class="drop-2"
                id="btn-1-2"
                onclick="alert(getCode('btn-1-2'))"
              >
                <div class="design-1 widget-analog-clock-M-11-2 analog-clock-M">
                  <canvas id="canvas1-2" width="246px" height="246px"></canvas>
                  <style>
                    * {
                      margin: 0;
                      padding: 0;
                    }
                    :root {
                      --size-2: 246px;
                      --background-widgets: rgba(30, 30, 30, 1);
                    }
                    .design-1 {
                      background-color: var(--background-widgets);
                      border-radius: 32px;
                    }
                    .widget-analog-clock-M-11-2 {
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      width: var(--size-2);
                      height: var(--size-2);
                    }
                  </style>
                  <script>
                    analogClock_11_2();
                    function analogClock_11_2() {
                      let center_x = 123;
                      let center_y = 123;
                      let radius = 117;
                      pi = Math.PI;
                      drawClock_11_2();
                      setInterval(drawClock_11_2, 100);

                      function drawClock_11_2() {
                        clock_11_2();
                        timing_11_2();
                      }
                      // стрелки
                      function timing_11_2() {
                        const d = new Date();
                        // минутная
                        ctx.beginPath();
                        ctx.lineWidth = 8;
                        ctx.strokeStyle = "rgba(255, 255, 255, 1)";
                        ctx.moveTo(center_x, center_y);
                        let newX3 =
                          center_x +
                          Math.sin((d.getMinutes() * Math.PI) / 30) *
                            radius *
                            0.43;
                        let newY3 =
                          center_y -
                          Math.cos((d.getMinutes() * Math.PI) / 30) *
                            radius *
                            0.43;
                        ctx.lineTo(
                          center_x + Math.sin((d.getMinutes() * Math.PI) / 30),
                          center_y - Math.cos((d.getMinutes() * Math.PI) / 30)
                        );
                        ctx.strokeStyle = "rgba(115, 115, 115, 1)";
                        ctx.moveTo(newX3, newY3);
                        ctx.lineTo(
                          newX3 +
                            Math.sin((d.getMinutes() * Math.PI) / 30) *
                              radius *
                              0.33,
                          newY3 -
                            Math.cos((d.getMinutes() * Math.PI) / 30) *
                              radius *
                              0.33
                        );
                        ctx.lineCap = "round";
                        ctx.stroke();
                        ctx.closePath();
                        // секундная
                        ctx.beginPath();
                        ctx.lineWidth = 12;
                        ctx.strokeStyle = "rgba(255, 255, 255, 1)";
                        ctx.moveTo(center_x, center_y);
                        let newX =
                          center_x +
                          Math.sin((d.getSeconds() * Math.PI) / 30) *
                            radius *
                            0.9;
                        let newY =
                          center_y -
                          Math.cos((d.getSeconds() * Math.PI) / 30) *
                            radius *
                            0.9;
                        ctx.lineTo(
                          center_x +
                            Math.sin((d.getSeconds() * Math.PI) / 30) *
                              radius *
                              0.001,
                          center_y -
                            Math.cos((d.getSeconds() * Math.PI) / 30) *
                              radius *
                              0.001
                        );
                        ctx.strokeStyle = "rgba(251, 151, 57, 1)";
                        ctx.moveTo(newX, newY);
                        ctx.lineTo(
                          newX + Math.sin((d.getSeconds() * Math.PI) / 30),
                          newY - Math.cos((d.getSeconds() * Math.PI) / 30)
                        );
                        ctx.lineCap = "round";
                        ctx.stroke();
                        ctx.closePath();

                        ctx.beginPath(); // начало нового пути
                        ctx.fillStyle = "rgba(255, 255, 255, 1)";
                        // Координаты центра круга, радиус, начальный угол, конечный угол, направление по часовой стрелке
                        ctx.arc(center_x, center_y, 10, 0, 2 * pi, false);
                        ctx.fill();
                        ctx.closePath();
                        // часовая
                        ctx.beginPath();
                        ctx.lineWidth = 12;
                        ctx.moveTo(center_x, center_y);
                        let newX2 =
                          center_x + Math.sin((d.getHours() * Math.PI) / 6);
                        let newY2 =
                          center_y - Math.cos((d.getHours() * Math.PI) / 6);
                        ctx.lineTo(
                          center_x + Math.sin((d.getHours() * Math.PI) / 6),
                          center_y - Math.cos((d.getHours() * Math.PI) / 6)
                        );
                        ctx.strokeStyle = "rgba(30, 30, 30, 1)";
                        ctx.moveTo(newX2, newY2);
                        ctx.lineTo(
                          newX2 +
                            Math.sin((d.getHours() * Math.PI) / 6) *
                              radius *
                              0.3,
                          newY2 -
                            Math.cos((d.getHours() * Math.PI) / 6) *
                              radius *
                              0.3
                        );
                        ctx.lineCap = "round";
                        ctx.stroke();
                        ctx.closePath();
                      }
                      function fill(fn, params) {
                        ctx.beginPath();
                        fn(params);
                        ctx.fill();
                        ctx.closePath();
                      }
                      function clock_11_2() {
                        canvas = document.getElementById("canvas1-2");
                        ctx = canvas.getContext("2d");
                        ctx.beginPath(); // начало нового пути
                        ctx.lineWidth = 2;
                        ctx.fillStyle = "white";
                        ctx.strokeStyle = "white";
                        // Координаты центра круга, радиус, начальный угол, конечный угол, направление по часовой стрелке
                        ctx.arc(
                          center_x,
                          center_y,
                          radius - 2,
                          0,
                          2 * pi,
                          false
                        );
                        ctx.fill();
                        ctx.stroke();
                        ctx.closePath();
                      }
                    }
                  </script>
                </div>
              </button>
              <button
                class="drop-2"
                id="btn-1-3"
                onclick="alert(getCode('btn-1-3'))"
              >
                <div class="design-1 widget-analog-clock-M-11-3 analog-clock-M">
                  <canvas id="canvas1-3" width="246px" height="246px">
                    <style>
                      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");
                      * {
                        margin: 0;
                        padding: 0;
                      }
                      :root {
                        --size-2: 246px;
                        --background-widgets: rgba(30, 30, 30, 1);
                      }
                      .design-1 {
                        background-color: var(--background-widgets);
                        border-radius: 32px;
                      }
                      .widget-analog-clock-M-11-3 {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        width: var(--size-2);
                        height: var(--size-2);
                      }
                    </style>
                    <script>
                      analogClock_11_3();
                      function analogClock_11_3() {
                        let center_x = 123;
                        let center_y = 123;
                        let radius = 117;
                        pi = Math.PI;
                        drawClock_11_3();
                        setInterval(drawClock_11_3, 100);

                        function drawClock_11_3() {
                          clock_11_3();
                          mark_circle_seconds1();
                          mark_circle_hours1(ctx, radius);
                          drawWBlackNumbers(ctx, radius);
                          timing_11_3();
                        }
                        // стрелки
                        function timing_11_3() {
                          const d = new Date();
                          angle =
                            Math.PI * 2 * (d.getSeconds() / 60) -
                            (Math.PI * 2) / 4;

                          // часовая
                          ctx.beginPath();
                          ctx.lineWidth = 8;
                          ctx.strokeStyle = "rgba(255, 255, 255, 1)";
                          ctx.moveTo(center_x, center_y);
                          let newX4 =
                            center_x +
                            Math.sin((d.getHours() * Math.PI) / 6) *
                              radius *
                              0.2;
                          let newY4 =
                            center_y -
                            Math.cos((d.getHours() * Math.PI) / 6) *
                              radius *
                              0.2;
                          ctx.lineTo(
                            center_x + Math.sin((d.getHours() * Math.PI) / 6),
                            center_y - Math.cos((d.getHours() * Math.PI) / 6)
                          );
                          ctx.strokeStyle = "rgba(115, 115, 115, 1)";
                          ctx.moveTo(newX4, newY4);
                          ctx.lineTo(
                            newX4 +
                              Math.sin((d.getHours() * Math.PI) / 6) *
                                radius *
                                0.25,
                            newY4 -
                              Math.cos((d.getHours() * Math.PI) / 6) *
                                radius *
                                0.25
                          );
                          ctx.lineCap = "round";
                          ctx.stroke();
                          ctx.closePath();

                          ctx.beginPath();
                          ctx.lineWidth = 4;
                          ctx.strokeStyle = "rgba(115, 115, 115, 1)";
                          ctx.moveTo(center_x, center_y);
                          ctx.lineTo(
                            center_x +
                              Math.sin((d.getHours() * Math.PI) / 6) *
                                radius *
                                0.2,
                            center_y -
                              Math.cos((d.getHours() * Math.PI) / 6) *
                                radius *
                                0.2
                          );
                          ctx.lineCap = "round";
                          ctx.stroke();
                          ctx.closePath();
                          //минутная
                          ctx.beginPath();
                          ctx.lineWidth = 8;
                          ctx.strokeStyle = "rgba(255, 255, 255, 1)";
                          ctx.moveTo(center_x, center_y);
                          let newX3 =
                            center_x +
                            Math.sin((d.getMinutes() * Math.PI) / 30) *
                              radius *
                              0.2;
                          let newY3 =
                            center_y -
                            Math.cos((d.getMinutes() * Math.PI) / 30) *
                              radius *
                              0.2;
                          ctx.lineTo(
                            center_x +
                              Math.sin((d.getMinutes() * Math.PI) / 30),
                            center_y - Math.cos((d.getMinutes() * Math.PI) / 30)
                          );
                          ctx.strokeStyle = "rgba(115, 115, 115, 1)";
                          ctx.moveTo(newX3, newY3);
                          ctx.lineTo(
                            newX3 +
                              Math.sin((d.getMinutes() * Math.PI) / 30) *
                                radius *
                                0.4,
                            newY3 -
                              Math.cos((d.getMinutes() * Math.PI) / 30) *
                                radius *
                                0.4
                          );
                          ctx.lineCap = "round";
                          ctx.stroke();
                          ctx.closePath();

                          ctx.beginPath();
                          ctx.lineWidth = 4;
                          ctx.strokeStyle = "rgba(115, 115, 115, 1)";
                          ctx.moveTo(center_x, center_y);
                          ctx.lineTo(
                            center_x +
                              Math.sin((d.getMinutes() * Math.PI) / 30) *
                                radius *
                                0.2,
                            center_y -
                              Math.cos((d.getMinutes() * Math.PI) / 30) *
                                radius *
                                0.2
                          );
                          ctx.lineCap = "round";
                          ctx.stroke();
                          ctx.closePath();
                          // секундная
                          ctx.lineWidth = 3;
                          ctx.beginPath();
                          ctx.moveTo(center_x, center_y);
                          ctx.lineTo(
                            canvas.width / 2 + (Math.cos(angle) * 60 * 25) / 14,
                            canvas.height / 2 + (Math.sin(angle) * 60 * 25) / 14
                          );
                          ctx.moveTo(canvas.width / 2, canvas.height / 2);
                          ctx.lineTo(
                            canvas.width / 2 - Math.cos(angle) * 20,
                            canvas.height / 2 - Math.sin(angle) * 20
                          );
                          ctx.lineCap = "round";
                          ctx.strokeStyle = "rgb(0, 0, 0, 1)";
                          ctx.stroke();
                          ctx.closePath();

                          ctx.beginPath(); // начало нового пути
                          ctx.fillStyle = "rgba(0, 0, 0, 1)";
                          // Координаты центра круга, радиус, начальный угол, конечный угол, направление по часовой стрелке
                          ctx.arc(center_x, center_y, 4, 0, 2 * pi, false);
                          ctx.fill();
                          ctx.closePath();
                        }
                        // метки секундные серые
                        function mark_circle_seconds1() {
                          for (var i = 0; i < 60; i++) {
                            angle = ((i - 3) * (Math.PI * 2)) / 60; // THE ANGLE TO MARK.
                            ctx.lineWidth = 3; // HAND WIDTH.
                            ctx.beginPath();
                            ctx.fillStyle = "rgba(204, 204, 204, 1)";
                            var x1 =
                              center_x + (Math.cos(angle) * 60 * 18) / 10;
                            var y1 =
                              center_y + (Math.sin(angle) * 60 * 18) / 10;
                            ctx.arc(x1, y1, 3, 0, 2 * pi, false);
                            ctx.fill();
                            ctx.closePath();
                          }
                        }
                        // часовые метки серые точечные
                        function mark_circle_hours1(ctx, radius) {
                          for (
                            var i = 0;
                            i <= Math.PI * 2;
                            i += (2 * Math.PI) / 12
                          ) {
                            fill(function () {
                              ctx.fillStyle = "rgba(111, 111, 111, 1)";
                              ctx.arc(
                                ctx.canvas.width / 2 +
                                  ((15 * radius) / 16) * Math.cos(i),
                                ctx.canvas.height / 2 +
                                  ((15 * radius) / 16) * Math.sin(i),
                                3,
                                0,
                                2 * Math.PI
                              );
                            });
                          }
                        }
                        // отрисовка цифры черные
                        function drawWBlackNumbers(ctx, radius) {
                          var ang;
                          var num;
                          ctx.fillStyle = "black";
                          ctx.font = radius * 0.18 + "px rubik";
                          ctx.textBaseline = "middle";
                          ctx.textAlign = "center";
                          for (num = 1; num < 13; num++) {
                            ang = (num * Math.PI) / 6;
                            ctx.rotate(ang);
                            ctx.translate(0, -radius * 0.75);
                            ctx.rotate(-ang);
                            ctx.fillText(num.toString(), center_x, center_y);
                            ctx.rotate(ang);
                            ctx.translate(0, radius * 0.75);
                            ctx.rotate(-ang);
                          }
                        }
                        function fill(fn, params) {
                          ctx.beginPath();
                          fn(params);
                          ctx.fill();
                          ctx.closePath();
                        }
                        function clock_11_3() {
                          canvas = document.getElementById("canvas1-3");
                          ctx = canvas.getContext("2d");
                          ctx.beginPath(); // начало нового пути
                          ctx.lineWidth = 2;
                          ctx.fillStyle = "white";
                          ctx.strokeStyle = "white";
                          // Координаты центра круга, радиус, начальный угол, конечный угол, направление по часовой стрелке
                          ctx.arc(
                            center_x,
                            center_y,
                            radius - 2,
                            0,
                            2 * pi,
                            false
                          );
                          ctx.fill();
                          ctx.stroke();
                          ctx.closePath();

                          ctx.beginPath(); // начало нового пути
                          ctx.fillStyle = "rgba(115, 115, 115, 1)";
                          // Координаты центра круга, радиус, начальный угол, конечный угол, направление по часовой стрелке
                          ctx.arc(center_x, center_y, 7, 0, 2 * pi, false);
                          ctx.fill();
                          ctx.closePath();
                        }
                      }
                    </script>
                  </canvas>
                </div>
              </button>

                            ctx.closePath();
